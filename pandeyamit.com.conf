<VirtualHost *:80>
    ServerName pandeyamit.com
    ServerAlias www.pandeyamit.com
    DocumentRoot /var/www/html/nextviralpost/public

    <Directory /var/www/html/nextviralpost/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/pandeyamit.com-error.log
    CustomLog ${APACHE_LOG_DIR}/pandeyamit.com-access.log combined
</VirtualHost> 